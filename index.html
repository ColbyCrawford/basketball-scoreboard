<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-item">
                <h3>HOME</h3>
                <div class="score-led">
                    <span class="score-home"></span>
                </div>
                <div class="score-increments score-increments-home">
                    <button class="score-increment add-one-btn">+1</button>
                    <button class="score-increment add-two-btn">+2</button>
                    <button class="score-increment add-three-btn">+3</button>
                </div>
            </div>
            <div class="score-item">
                <h3>GUEST</h3>
                <div class="score-led">
                    <span class="score-guest"></span>
                </div>
                <div class="score-increments">
                    <button class="score-increment add-one-btn">+1</button>
                    <button class="score-increment add-two-btn">+2</button>
                    <button class="score-increment add-three-btn">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
